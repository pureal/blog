    <!-- Code Block Styles -->
    <style>
      .code-block-wrapper {
        margin: 1.5rem 0;
        border-radius: 8px;
        overflow: hidden;
        border: 1px solid #e1e4e8;
        background: #f6f8fa;
        display: block;
        width: fit-content;
        min-width: 300px;
        max-width: 600px;
      }

      .code-block-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 16px;
        background: #f1f3f4;
        border-bottom: 1px solid #e1e4e8;
        font-size: 12px;
        white-space: nowrap;
      }

      .code-block-lang {
        color: #586069;
        font-weight: 600;
        text-transform: uppercase;
        font-family: var(--font-mono);
      }

      .code-copy-btn {
        display: flex;
        align-items: center;
        padding: 4px 8px;
        background: transparent;
        border: 1px solid #d1d5da;
        border-radius: 4px;
        color: #586069;
        cursor: pointer;
        transition: all 0.2s;
        font-size: 12px;
        flex-shrink: 0;
      }

      .code-copy-btn:hover {
        background: #e1e4e8;
        border-color: #c6cbd1;
      }

      .code-copy-btn.copied {
        background: #28a745;
        border-color: #28a745;
        color: white;
      }

      .code-block-wrapper pre {
        margin: 0;
        padding: 16px;
        background: #fff;
        overflow-x: auto;
        font-family: var(--font-mono);
        font-size: 14px;
        line-height: 1.45;
        white-space: pre-wrap;
        word-wrap: break-word;
        max-width: calc(100vw - 120px);
      }

      .code-block-wrapper code {
        background: transparent;
        padding: 0;
        border-radius: 0;
        font-family: inherit;
        font-size: inherit;
        white-space: pre-wrap;
        word-wrap: break-word;
      }

      /* 响应式调整 */
      @media (max-width: 768px) {
        .code-block-wrapper {
          min-width: 280px;
          max-width: 400px;
        }

        .code-block-wrapper pre {
          max-width: 400px;
          font-size: 13px;
        }
      }

      @media (max-width: 480px) {
        .code-block-wrapper {
          min-width: 260px;
          max-width: 300px;
        }

        .code-block-wrapper pre {
          max-width: 300px;
          font-size: 12px;
          padding: 12px;
        }

        .code-block-header {
          padding: 6px 12px;
        }
      }

      /* 修复行内代码样式 */
      :not(pre) > code {
        background: #f3f4f6;
        padding: 2px 6px;
        border-radius: 4px;
        font-family: var(--font-mono);
        font-size: 0.875em;
        color: #e11d48;
      }
    </style>

    <script>
      document.getElementById('current-year').textContent = new Date().getFullYear();

      // 复制代码功能
      function copyCode(button) {
        const codeBlock = button.closest('.code-block-wrapper').querySelector('code');
        const text = codeBlock.textContent;

        navigator.clipboard.writeText(text).then(() => {
          // 显示复制成功状态
          const originalContent = button.innerHTML;
          button.innerHTML = '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20,6 9,17 4,12"></polyline></svg>';
          button.classList.add('copied');

          // 2秒后恢复原状
          setTimeout(() => {
            button.innerHTML = originalContent;
            button.classList.remove('copied');
          }, 2000);
        }).catch(err => {
          console.error('复制失败:', err);
          // 降级方案：选中文本
          const range = document.createRange();
          range.selectNodeContents(codeBlock);
          const selection = window.getSelection();
          selection.removeAllRanges();
          selection.addRange(range);
        });
      }

      document.addEventListener("DOMContentLoaded", () => {
